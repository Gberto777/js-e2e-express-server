# Pipeline para Proyecto Arquitectura
# Configurado para agente Linux (Ubuntu) para evitar errores de PowerShell

trigger:
- main

pool:
  vmImage: 'ubuntu-latest' # ESTO ES LO CRITICO: Usamos Ubuntu, no Windows.

variables:
  buildConfiguration: 'Release'

steps:
# Paso 1: Mostrar informaci贸n del sistema (simula compilaci贸n)
- script: |
    echo "Iniciando pipeline en Linux..."
    echo "Sistema operativo:"
    uname -a
    echo "Directorio de trabajo:"
    pwd
  displayName: 'Inicializar Agente Ubuntu'

# Paso 2: Simulaci贸n de Build (Copia de archivos)
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Copiar Archivos de Repositorio'

# Paso 3: Publicar los artefactos (Evidencia de que el pipeline proces贸 algo)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publicar Artefactos'